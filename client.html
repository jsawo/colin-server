<!DOCTYPE html>
<html lang="en">

<head>
  <title>Client Example</title>
  <script type="text/javascript">
    const reconnect = function () {
      const address = "ws://localhost:9111/ws"

      let conn
      let msg = document.getElementById("msg")
      let log = document.getElementById("log")

      function appendLog(item) {
        let doScroll = log.scrollTop > log.scrollHeight - log.clientHeight - 1
        log.appendChild(item)
        if (doScroll) {
          log.scrollTop = log.scrollHeight - log.clientHeight
        }
      }

      document.getElementById("form").onsubmit = function () {
        if (!conn) return false
        if (!msg.value) return false
        conn.send(msg.value)
        msg.value = ""
        return false
      }

      if (window["WebSocket"]) {
        conn = new WebSocket(address)
        conn.onclose = function (evt) {
          let item = document.createElement("div")

          item.innerHTML = "<b>❌ Connection closed.</b>"
          appendLog(item)
          setTimeout(() => {
            let item = document.createElement("div")
            item.innerHTML = "<b>⏳ trying to reconnect …</b>"
            appendLog(item)
            reconnect()
          }, 5000)
        }
        conn.onmessage = function (evt) {
          let messages = evt.data.split('\n')
          for (let i = 0; i < messages.length; i++) {
            if (messages[i] === "") continue
            let item = document.createElement("div")
            let msg = JSON.parse(messages[i])
            let d = new Date(msg["timestamp"])
            item.innerHTML = `${d.toLocaleString("pl-PL")} - <b>${msg["topic"]}</b> - ${msg["payload"]}`
            appendLog(item)
          }
        }
        conn.onopen = function (evt) {
          let item = document.createElement("div")
          item.innerHTML = "<b>✅ Connection opened.</b>"
          appendLog(item)

          conn.send("SUB whoami,pwd") // <- subscribe to topics
        }
      } else {
        let item = document.createElement("div")
        item.innerHTML = "<b>Your browser does not support WebSockets.</b>"
        appendLog(item)
      }
    }

    window.onload = reconnect

  </script>
  <style type="text/css">
    html {
      overflow: hidden;
    }

    body {
      overflow: hidden;
      padding: 0;
      margin: 0;
      width: 100%;
      height: 100%;
      background: gray;
    }

    #log {
      background: white;
      margin: 0;
      padding: 0.5em 0.5em 0.5em 0.5em;
      position: absolute;
      top: 0.5em;
      left: 0.5em;
      right: 0.5em;
      bottom: 3em;
      overflow: auto;
    }

    #log pre {
      margin: 0;
    }

    #form {
      padding: 0 0.5em 0 0.5em;
      margin: 0;
      position: absolute;
      bottom: 1em;
      left: 0px;
      width: 100%;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <div id="log"></div>
  <form id="form">
    <input type="submit" value="Send" />
    <input type="text" id="msg" size="64" />
  </form>
</body>

</html>
